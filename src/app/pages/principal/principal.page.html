<ion-content class="ion-padding">
  <div class="background-image"></div>
  <div class="container">
      <ion-menu contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-button  class="" (click)="volver()" shape="round"> Menu principal </ion-button>
        <ion-content class="ion-padding">This is the menu content.</ion-content>
      </ion-menu>

      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title></ion-title>
            <div class="logo">
              <ion-img src="assets/icon/logo.png"></ion-img>
            </div>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <div class="botonesPrinci">
            <ion-button (click)="torneo()"  expand="block"> Torneo </ion-button>
          </div>
          <div class="botonesPrinci">
            <ion-button (click)="baraja()" expand="block"> Baraja </ion-button>
          </div>
          <div class="botonesPrinci">
            <ion-button (click)="perfil()" expand="block"> Perfil </ion-button>
          </div>
          <div class="botonesPrinci">
            <ion-button (click)="configuracion()"  expand="block"> Configuracion </ion-button>
          </div>
          <div class="salirbuton">
            <ion-button class="" shape="round" (click)="salir()"> Salir </ion-button>
          </div>
          
        </ion-content>
      </div>
  </div>
</ion-content>
