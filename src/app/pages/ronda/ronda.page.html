<ion-content class="ion-padding" [fullscreen]="true">
  <div class="background-image"></div>
  <div class="container">
      <ion-menu contentId="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu Content</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-button  class="" (click)="volver()" shape="round"> Menu principal </ion-button>
        <ion-content class="ion-padding">This is the menu content.</ion-content>
      </ion-menu>

      <div class="ion-page" id="main-content">
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title></ion-title>
            <div class="logo">
              <ion-img src="assets/icon/logo.png"></ion-img>
            </div>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <div class="botonesPrinci">
            <h1>Codigo de Torneo</h1>
            <ion-item>
              <ion-input label="Codigo Torneo" labelPlacement="floating" placeholder="Codigo Torneo"></ion-input>
            </ion-item>
          </div>
          <div class="botonesPrinci">
            <h1>Clave de Torneo</h1>
            <ion-item>
              <ion-input label="Clave Torneo" labelPlacement="floating" placeholder="Clave Torneo"></ion-input>
            </ion-item>
          </div>
          <div class="salirbuton">
            <ion-button  class="" shape="round"> Ingrese </ion-button>
          </div>
          
        </ion-content>
      </div>
  </div>
</ion-content>
